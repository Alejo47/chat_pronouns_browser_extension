name: Test and Build Package

on: [push]

jobs:
  build-package:
    name: 'Build package'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: "Output files(${{github.sha}})"
          path: ./dist
